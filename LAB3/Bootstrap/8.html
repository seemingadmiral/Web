<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<!-- Your Bootstrap Link should always be before the CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>8 Bootstrap формы</title>
	</head>
	<body>
        <div class="conteiner">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card bg-secondary p-5 mt-5">
                        <div class="card-body">
                            <h2>Please login</h2>
                            <form>
                                <div class="mb-2">
                                    <input class="form-control" type="email" id="email" placeholder="Email Address"> 
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="password" id="password" placeholder="Password"> 
                                </div>
                                <div class="mb-3 form-check">
                                    <input class="form-check-input" type="checkbox" id="remember" > 
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <button class="btn btn-primary container">Login</button>
                            </form>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</body>
</html>
